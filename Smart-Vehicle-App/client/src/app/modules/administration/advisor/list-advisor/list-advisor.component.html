<main class="mx-5 margin-form">
  <div class="container">

    <div class="d-flex justify-content-between">
      <h2>Lista de Asesores</h2>
      <button routerLink="/administration/advisor/create-advisor" mat-mini-fab color="accent" aria-label="Crear Asesor" ngbTooltip="Crear Asesor" placement="left">
        <mat-icon>add</mat-icon>
      </button>
    </div>
      <mat-form-field appearance="standard">
        <mat-label>Filtrar asesor</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Leonardo" #input>
      </mat-form-field>

      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <ng-container>
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{column.header}}
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span class="mobile-label">{{column.header}}:</span>
                {{column.cell(row)}}
              </mat-cell>
            </ng-container>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row [matMenuTriggerFor]="menu" #menuTrigger (click)="clickedRows.add(row)"
          (menuClosed)="clickedRows.clear()" *matRowDef="let row; columns: displayedColumns;"></tr>

          <mat-menu #menu="matMenu" class="myMenu">
            <div *ngFor="let clickedRow of clickedRows">
              <button mat-menu-item (click)="openDialog(clickedRow)">
                <span class="material-icons">delete</span> Eliminar</button>
              <button mat-menu-item routerLink="/administration/advisor/edit-advisor/{{clickedRow.id}}">
                <span class="material-icons">mode</span> Editar</button>
            </div>
          </mat-menu>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Ning√∫n dato coincide con "{{input.value}}"</td>
          </tr>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
