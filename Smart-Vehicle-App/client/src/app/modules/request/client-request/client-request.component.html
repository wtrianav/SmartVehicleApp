<main class="mx-5 margin-form">
    <div class="container px-5 pt-4 pb-5 my-5 bg-body box-form">
        <form class="row g-3 needs-validation" [formGroup]="form">
            <h2>Solicitud Cliente</h2>
            <div class="row">
                <div class="col-md-0">
                    <label for="validacionMarca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="validacionMarca" formControlName="marca" readonly>
                    <div class="invalid-feedback">
                        El campo Departamento es obligatorio.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="validacionModelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="validacionModelo" formControlName="modelo" readonly>
                    <div class="invalid-feedback">
                        El campo Departamento es obligatorio.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validacionAnioModelo" class="form-label">Año del Modelo</label>
                    <input type="text" class="form-control" id="validacionAnioModelo" formControlName="anio_modelo"
                        readonly>
                    <div class="invalid-feedback">
                        El campo Departamento es obligatorio.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-0">
                    <label for="validacionValor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="validacionValor" formControlName="valor" readonly>
                    <div class="invalid-feedback">
                        El campo es obligatorio.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="validacionDepartamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="validacionDepartamento" formControlName="departamento"
                        required>
                    <div class="invalid-feedback">
                        El campo Departamento es obligatorio.
                    </div>
                </div>
                <div class="col-md-6">
                    <label label for="validacionCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validacionCiuidad" formControlName="ciudad" required>
                    <div class="invalid-feedback">
                        El campo Ciudad es obligatorio.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-0">
                    <label for="validacionDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="validacionDireccion" formControlName="direccion"
                        required>
                    <div class="invalid-feedback">
                        El campo Dirección es obligatorio.
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="fecha">
                <div class="col-md-0">
                    <label for="validacionFechaVenta" class="form-label">Fecha de Compra</label>
                    <mat-form-field class="form-control">

                        <input matInput [matDatepicker]="picker" placeholder="MM/DD/AAAA" formControlName="fecha_venta">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
